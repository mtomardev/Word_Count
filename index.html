<!DOCTYPE html>

<html>

</head>

<body>
	<h1> Word Counter</h1>
	<textarea style="justify-content: center;" id="evaluatedText" oninput="wordCount()" cols="50" rows="10" placeholder="Enter text ....."></textarea><br>
	<label style="padding-left: 100px; font-size: 18px;">Total Word Count: </label><span id="wordCount" style="font-size: 20px;" >0</span>
	<!-- <h3 id="wordCount" style="font-size: 40px; margin-left: 30px;">0</h3>  -->
	
	
<script>
//In the wordCount() function, first get the id of the text box using the “getElementById()” method, 
//set count equals to 0, and call the split() method by passing space as an argument. Then, 
//iterate the text in the text area using the “for” loop and check if the text does not contain any space, 
//then increment 1 in the count:
	function wordCount(){
		let text = document.getElementById('evaluatedText').value;
		
        let count = 0;
		let split = text.split(' ');
		for(let i = 0; i< split.length; i++){
			if(split[i] != ''){
				count++;
			}
            

		}

		document.getElementById('wordCount').innerHTML= count;
	}



	


</script>
</body>

</html>
